<bs-panel>
    <!-- <div heading >HEading</div> -->
    <!-- The above will render a div with textContent as "HEading" in the ng-content. 
        However if we only want to pass the textContent to the ng-content we can use ng-container-->
    <ng-container heading >HEading</ng-container>
    <div body >
        <h2>Body</h2>
        <p>This is body</p>
    </div>
</bs-panel>
